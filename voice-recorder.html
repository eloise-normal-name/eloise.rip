<script>
function detectPitch(buffer, sampleRate, detectSecondary = false, options = {}) {
    if (!buffer || buffer.length === 0 || !sampleRate) {
        return null;
    }

    const minHz = options.minHz || 80;
    const maxHz = options.maxHz || 400;
    const primaryThreshold = options.primaryThreshold || 0.2;
    const secondaryThreshold = options.secondaryThreshold || 0.15;

    let mean = 0;
    for (let i = 0; i < buffer.length; i += 1) {
        mean += buffer[i];
    }
    mean /= buffer.length;

    let rms = 0;
    for (let i = 0; i < buffer.length; i += 1) {
        const centered = buffer[i] - mean;
        rms += centered * centered;
    }
    rms = Math.sqrt(rms / buffer.length);
    if (rms < 0.01) {
        return null;
    }

    const minLag = Math.max(1, Math.floor(sampleRate / maxHz));
    const maxLag = Math.min(Math.floor(sampleRate / minHz), buffer.length - 1);

    const energy = rms * rms;

    const correlations = [];
    let bestCorrelation = 0;
    let bestLag = -1;

    for (let lag = minLag; lag <= maxLag; lag += 1) {
        let correlation = 0;
        for (let i = 0; i < buffer.length - lag; i += 1) {
            correlation += (buffer[i] - mean) * (buffer[i + lag] - mean);
        }
        correlation /= (buffer.length - lag);
        correlation /= energy;

        correlations.push({ lag: lag, correlation: correlation });

        if (correlation > bestCorrelation) {
            bestCorrelation = correlation;
            bestLag = lag;
        }
    }

    if (bestLag === -1 || bestCorrelation < primaryThreshold) {
        return null;
    }

    const primaryPitch = sampleRate / bestLag;

    if (!detectSecondary) {
        return primaryPitch;
    }

    let secondBestCorrelation = 0;
    let secondBestLag = -1;
    const exclusionRange = bestLag * 0.15;

    for (let i = 0; i < correlations.length; i += 1) {
        const item = correlations[i];
        const lagDiff = Math.abs(item.lag - bestLag);

        if (lagDiff > exclusionRange && item.correlation > secondBestCorrelation) {
            const ratio = Math.max(item.lag, bestLag) / Math.min(item.lag, bestLag);
            if (ratio < 1.9 || ratio > 2.1) {
                secondBestCorrelation = item.correlation;
                secondBestLag = item.lag;
            }
        }
    }

    if (secondBestLag !== -1 && secondBestCorrelation > secondaryThreshold) {
        const secondaryPitch = sampleRate / secondBestLag;
        return {
            primary: primaryPitch,
            secondary: secondaryPitch,
            primaryStrength: bestCorrelation,
            secondaryStrength: secondBestCorrelation
        };
    }

    return { primary: primaryPitch, secondary: null, primaryStrength: bestCorrelation, secondaryStrength: 0 };
}class AudioVisualizer {
    constructor(canvas, analyserNode) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.analyserNode = null;
        this.floatData = null;

        this.backgroundColor = 'rgba(16, 12, 20, 1)';
        this.borderColor = 'rgba(255, 107, 157, 0.65)';
        this.borderWidth = 2;

        this.pitchHistory = [];
        this.secondaryPitchHistory = [];
        this.pitchMaxSamples = 200;
        this.pitchMinHz = 80;
        this.pitchMaxHz = 400;
        this.pitchColor = 'rgba(116, 192, 252, 0.9)';
        this.secondaryPitchColor = 'rgba(255, 180, 100, 0.7)';
        this.pitchSmoothing = 0.35;
        this.showSecondaryPitch = true;

        this.pitchDetectionOptions = {
            minHz: 80,
            maxHz: 400,
            primaryThreshold: 0.2,
            secondaryThreshold: 0.15
        };

        this.setAnalyser(analyserNode);
    }

    setAnalyser(analyserNode) {
        this.analyserNode = analyserNode;
        if (this.analyserNode) {
            this.floatData = new Float32Array(this.analyserNode.fftSize);
        } else {
            this.floatData = null;
        }
        this.resetPitchHistory();
    }

    resetPitchHistory() {
        this.pitchHistory = [];
        this.secondaryPitchHistory = [];
    }

    updatePitchRange(minHz, maxHz) {
        this.pitchMinHz = minHz;
        this.pitchMaxHz = maxHz;
        this.pitchDetectionOptions.minHz = minHz;
        this.pitchDetectionOptions.maxHz = maxHz;
    }

    updatePrimaryThreshold(threshold) {
        this.pitchDetectionOptions.primaryThreshold = threshold;
    }

    updateSecondaryThreshold(threshold) {
        this.pitchDetectionOptions.secondaryThreshold = threshold;
    }

    updateSmoothing(smoothing) {
        this.pitchSmoothing = smoothing;
    }

    pushPitchSample(pitchData) {
        let primaryValue = null;
        let secondaryValue = null;

        if (pitchData !== null) {
            if (typeof pitchData === 'number') {
                primaryValue = pitchData;
            } else if (typeof pitchData === 'object') {
                primaryValue = pitchData.primary;
                secondaryValue = pitchData.secondary;
            }
        }

        if (primaryValue !== null && Number.isFinite(primaryValue)) {
            primaryValue = Math.min(this.pitchMaxHz, Math.max(this.pitchMinHz, primaryValue));
            if (this.pitchHistory.length) {
                const previous = this.pitchHistory[this.pitchHistory.length - 1];
                if (previous !== null) {
                    primaryValue = previous + (primaryValue - previous) * this.pitchSmoothing;
                }
            }
        } else {
            primaryValue = null;
        }

        if (secondaryValue !== null && Number.isFinite(secondaryValue)) {
            secondaryValue = Math.min(this.pitchMaxHz, Math.max(this.pitchMinHz, secondaryValue));
            if (this.secondaryPitchHistory.length) {
                const previous = this.secondaryPitchHistory[this.secondaryPitchHistory.length - 1];
                if (previous !== null) {
                    secondaryValue = previous + (secondaryValue - previous) * this.pitchSmoothing;
                }
            }
        } else {
            secondaryValue = null;
        }

        this.pitchHistory.push(primaryValue);
        if (this.pitchHistory.length > this.pitchMaxSamples) {
            this.pitchHistory.shift();
        }

        this.secondaryPitchHistory.push(secondaryValue);
        if (this.secondaryPitchHistory.length > this.pitchMaxSamples) {
            this.secondaryPitchHistory.shift();
        }
    }

    paintFrame() {
        const width = this.canvas.width;
        const height = this.canvas.height;

        this.ctx.save();
        this.ctx.fillStyle = this.backgroundColor;
        this.ctx.fillRect(0, 0, width, height);

        if (this.borderWidth > 0) {
            const inset = this.borderWidth / 2;
            this.ctx.lineWidth = this.borderWidth;
            this.ctx.strokeStyle = this.borderColor;
            this.ctx.strokeRect(inset, inset, width - this.borderWidth, height - this.borderWidth);
        }
        this.ctx.restore();
    }

    clear() {
        this.paintFrame();
        this.resetPitchHistory();
    }

    render() {
        this.paintFrame();
        if (!this.analyserNode) return;
        if (!this.floatData || this.floatData.length !== this.analyserNode.fftSize) {
            this.floatData = new Float32Array(this.analyserNode.fftSize);
        }

        if (this.floatData && typeof detectPitch === 'function') {
            this.analyserNode.getFloatTimeDomainData(this.floatData);
            const pitchData = detectPitch(
                this.floatData, 
                this.analyserNode.context.sampleRate, 
                this.showSecondaryPitch,
                this.pitchDetectionOptions
            );
            this.pushPitchSample(pitchData);
        } else {
            this.pushPitchSample(null);
        }

        this.renderPitchTrace();
    }

    renderPitchTrace() {
        if (!this.pitchHistory.length) return;

        const width = this.canvas.width;
        const height = this.canvas.height;
        const padding = 6;
        const usableHeight = height - padding * 2;
        const step = this.pitchMaxSamples > 1 ? width / (this.pitchMaxSamples - 1) : width;
        const offset = Math.max(this.pitchMaxSamples - this.pitchHistory.length, 0);
        const range = this.pitchMaxHz - this.pitchMinHz || 1;

        this.ctx.strokeStyle = this.pitchColor;
        this.ctx.lineWidth = 1.5;

        let pathOpen = false;
        for (let i = 0; i < this.pitchHistory.length; i += 1) {
            const sample = this.pitchHistory[i];
            const x = (i + offset) * step;

            if (sample === null) {
                if (pathOpen) {
                    this.ctx.stroke();
                    pathOpen = false;
                }
                continue;
            }

            const ratio = (sample - this.pitchMinHz) / range;
            const clamped = Math.min(1, Math.max(0, ratio));
            const y = padding + (1 - clamped) * usableHeight;

            if (!pathOpen) {
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
                pathOpen = true;
            } else {
                this.ctx.lineTo(x, y);
            }
        }

        if (pathOpen) {
            this.ctx.stroke();
        }

        if (this.showSecondaryPitch && this.secondaryPitchHistory.length) {
            this.ctx.strokeStyle = this.secondaryPitchColor;
            this.ctx.lineWidth = 1.2;

            pathOpen = false;
            for (let i = 0; i < this.secondaryPitchHistory.length; i += 1) {
                const sample = this.secondaryPitchHistory[i];
                const x = (i + offset) * step;

                if (sample === null) {
                    if (pathOpen) {
                        this.ctx.stroke();
                        pathOpen = false;
                    }
                    continue;
                }

                const ratio = (sample - this.pitchMinHz) / range;
                const clamped = Math.min(1, Math.max(0, ratio));
                const y = padding + (1 - clamped) * usableHeight;

                if (!pathOpen) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, y);
                    pathOpen = true;
                } else {
                    this.ctx.lineTo(x, y);
                }
            }

            if (pathOpen) {
                this.ctx.stroke();
            }
        }
    }
}class VoiceRecorderApp {

    setupConfigurationSliders() {
        const minHzSlider = document.getElementById('minHzSlider');
        const maxHzSlider = document.getElementById('maxHzSlider');
        const primaryThresholdSlider = document.getElementById('primaryThresholdSlider');
        const secondaryThresholdSlider = document.getElementById('secondaryThresholdSlider');
        const smoothingSlider = document.getElementById('smoothingSlider');

        const minHzValue = document.getElementById('minHzValue');
        const maxHzValue = document.getElementById('maxHzValue');
        const primaryThresholdValue = document.getElementById('primaryThresholdValue');
        const secondaryThresholdValue = document.getElementById('secondaryThresholdValue');
        const smoothingValue = document.getElementById('smoothingValue');

        if (!minHzSlider || !maxHzSlider || !primaryThresholdSlider || 
            !secondaryThresholdSlider || !smoothingSlider) {
            return;
        }

        minHzSlider.oninput = () => {
            const minHz = parseInt(minHzSlider.value, 10);
            const maxHz = parseInt(maxHzSlider.value, 10);
            if (minHz >= maxHz) {
                minHzSlider.value = maxHz - 10;
                minHzValue.textContent = minHzSlider.value;
                return;
            }
            minHzValue.textContent = minHz;
            this.visualizer.updatePitchRange(minHz, maxHz);
        };

        maxHzSlider.oninput = () => {
            const minHz = parseInt(minHzSlider.value, 10);
            const maxHz = parseInt(maxHzSlider.value, 10);
            if (maxHz <= minHz) {
                maxHzSlider.value = minHz + 10;
                maxHzValue.textContent = maxHzSlider.value;
                return;
            }
            maxHzValue.textContent = maxHz;
            this.visualizer.updatePitchRange(minHz, maxHz);
        };

        primaryThresholdSlider.oninput = () => {
            const threshold = parseFloat(primaryThresholdSlider.value);
            primaryThresholdValue.textContent = threshold.toFixed(2);
            this.visualizer.updatePrimaryThreshold(threshold);
        };

        secondaryThresholdSlider.oninput = () => {
            const threshold = parseFloat(secondaryThresholdSlider.value);
            secondaryThresholdValue.textContent = threshold.toFixed(2);
            this.visualizer.updateSecondaryThreshold(threshold);
        };

        smoothingSlider.oninput = () => {
            const smoothing = parseInt(smoothingSlider.value, 10);
            smoothingValue.textContent = smoothing;
            this.visualizer.updateSmoothing(smoothing / 100);
        };

        const now = new Date();
        const timestamp = `[${now.toLocaleTimeString('en-US', { hour12: false })}] `;
        let output = timestamp + message;
        if (details) {
            output += `\n${details}`;
        }
        this.debugMsg.textContent = output;
    }

    setButtonIcon(button, iconClass) {
        button.innerHTML = `<span class="icon ${iconClass}"></span>`;
    }

    generateRandomFilename() {
        const { adjectives, nouns } = VoiceRecorderApp;
        const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        return `${adjective}-${noun}`;
    }

    downloadBlob(blob, filename, existingUrl = null) {
        const url = existingUrl || URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        link.remove();

        if (!existingUrl) {
            window.setTimeout(() => URL.revokeObjectURL(url), 1500);
        }
    }

    downloadWithStatus(blob, filename, existingUrl = null) {
        const type = blob.type || 'application/octet-stream';
        this.downloadBlob(blob, filename, existingUrl);
        this.setStatus('Download started.', `Filename: ${filename}\nType: ${type}`);
    }

    async shareOrDownload({ blob, filename, existingUrl, successMessage }) {
        const type = blob.type || 'application/octet-stream';

        if (navigator.share) {
            try {
                if (!window.File) {
                    throw new Error('File API not available');
                }

                const file = new File([blob], filename, { type });
                const shareData = { files: [file] };

                if (navigator.canShare && !navigator.canShare(shareData)) {
                    this.downloadWithStatus(blob, filename, existingUrl);
                    return;
                }

                await navigator.share(shareData);
                this.setStatus(successMessage, `Filename: ${filename}`);
                return;
            } catch (error) {
                if (error && error.name === 'AbortError') {
                    return;
                }
            }
        }

        this.downloadWithStatus(blob, filename, existingUrl);
    }

    showBrowserCapabilities() {
        const lines = [];
        lines.push('=== BROWSER CAPABILITIES ===');

        const hasMediaDevices = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        lines.push(`getUserMedia: ${hasMediaDevices ? '‚úì' : '‚úó'}`);

        const hasMediaRecorder = !!window.MediaRecorder;
        lines.push(`MediaRecorder: ${hasMediaRecorder ? '‚úì' : '‚úó'}`);

        const hasAudioContext = !!(window.AudioContext || window.webkitAudioContext);
        lines.push(`AudioContext: ${hasAudioContext ? '‚úì' : '‚úó'}`);

        if (hasMediaRecorder && MediaRecorder.isTypeSupported) {
            lines.push('\nSupported MIME types:');
            for (const type of VoiceRecorderApp.debugMimeTypes) {
                const supported = MediaRecorder.isTypeSupported(type);
                lines.push(`  ${type}: ${supported ? '‚úì' : '‚úó'}`);
            }
        }

        lines.push(`\nUser Agent: ${navigator.userAgent.substring(0, 80)}...`);
        this.setStatus('Browser capabilities checked', lines.join('\n'));
    }

    toggleTestSignal() {
        if (this.isTestSignalActive) {
            this.stopTestSignal();
            return;
        }
        this.startTestSignal();
    }

    startTestSignal() {
        if (this.isRecording) return;

        if (!this.audioContext) {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        this.analyser = this.audioContext.createAnalyser();
        this.analyser.fftSize = 2048;

        this.testOscillator = this.audioContext.createOscillator();
        this.testOscillator.type = 'sine';
        this.testOscillator.frequency.value = 220;

        const gain = this.audioContext.createGain();
        gain.gain.value = 0.3;
        this.testOscillator.connect(gain);
        gain.connect(this.analyser);
        gain.connect(this.audioContext.destination);
        this.testGain = gain;

        this.testOscillator.start();
        this.isTestSignalActive = true;

        this.visualizer.setAnalyser(this.analyser);
        this.startVisualizer();

        this.recordButton.disabled = true;
        this.testSignalButton.classList.add('active');
        this.setStatus('Test signal active.', `Frequency: ${this.testOscillator.frequency.value} Hz\nWaveform: sine\nSample rate: ${this.audioContext.sampleRate} Hz`);
    }

    stopTestSignal() {
        if (this.testOscillator) {
            this.testOscillator.stop();
            this.testOscillator.disconnect();
            this.testOscillator = null;
        }
        if (this.testGain) {
            this.testGain.disconnect();
            this.testGain = null;
        }
        this.isTestSignalActive = false;
        this.stopVisualizer();
        this.visualizer.setAnalyser(null);
        this.recordButton.disabled = false;
        this.testSignalButton.classList.remove('active');
        this.setStatus('Test signal stopped.');
    }

    stopVisualizer() {
        if (this.animationId) {
            cancelAnimationFrame(this.animationId);
            this.animationId = null;
        }
        if (this.visualizer) {
            this.visualizer.clear();
        }
    }

    startVisualizer() {
        if (!this.visualizer) return;
        const loop = () => {
            this.visualizer.render();
            this.animationId = requestAnimationFrame(loop);
        };
        this.animationId = requestAnimationFrame(loop);
    }

    stopPlaybackRender() {
        if (this.playbackAnimationId) {
            cancelAnimationFrame(this.playbackAnimationId);
            this.playbackAnimationId = null;
        }
        this.recordingCtx.clearRect(0, 0, this.recordingCanvas.width, this.recordingCanvas.height);
    }

    startPlaybackRender() {
        const drawFrame = () => {
            if (this.playbackVideo.paused || this.playbackVideo.ended) {
                return;
            }
            this.recordingCtx.clearRect(0, 0, this.recordingCanvas.width, this.recordingCanvas.height);
            this.recordingCtx.drawImage(this.playbackVideo, 0, 0, this.recordingCanvas.width, this.recordingCanvas.height);
            this.playbackAnimationId = requestAnimationFrame(drawFrame);
        };
        this.playbackAnimationId = requestAnimationFrame(drawFrame);
    }

    stopStream() {
        if (!this.mediaStream) return;
        this.mediaStream.getTracks().forEach((track) => track.stop());
        this.mediaStream = null;
    }

    async onRecordClick() {
        if (this.isRecording) {
            this.stopRecording();
            return;
        }
        await this.startRecording();
    }

    async startRecording() {
        if (!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia && window.MediaRecorder)) {
            this.setStatus(
                'Recording not supported in this browser.',
                `Missing: ${!navigator.mediaDevices ? 'MediaDevices' : !window.MediaRecorder ? 'MediaRecorder' : 'getUserMedia'}`
            );
            return;
        }

        try {
            this.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (error) {
            const details = `Error: ${error.name}\nMessage: ${error.message}\n\nTip: Check browser permissions or use HTTPS`;
            this.setStatus('Microphone permission denied.', details);
            return;
        }

        const mimeType = this.pickSupportedType(['audio/mp4']);
        if (!mimeType) {
            this.setStatus(
                'Unable to start recorder.',
                'Required: audio/mp4 (.mp4), but it is not supported in this browser.'
            );
            this.stopStream();
            return;
        }

        try {
            this.mediaRecorder = new MediaRecorder(this.mediaStream, { mimeType });
        } catch (error) {
            const details = `Error: ${error.name}\nMessage: ${error.message}\nAttempted MIME: ${mimeType}`;
            this.setStatus('Unable to start recorder.', details);
            this.stopStream();
            return;
        }

        this.audioChunks = [];
        let totalBytes = 0;

        this.mediaRecorder.ondataavailable = (event) => {
            if (event.data && event.data.size > 0) {
                this.audioChunks.push(event.data);
                totalBytes += event.data.size;
            }
        };

        this.mediaRecorder.onerror = (event) => {
            this.setStatus('MediaRecorder error occurred', `Error: ${event.error}`);
        };

        this.mediaRecorder.onstop = () => {
            const blobType = mimeType || (this.audioChunks[0] && this.audioChunks[0].type) || 'audio/mp4';
            this.audioBlob = new Blob(this.audioChunks, { type: blobType });
            if (this.audioUrl) {
                URL.revokeObjectURL(this.audioUrl);
            }
            this.audioUrl = URL.createObjectURL(this.audioBlob);
            this.saveAudioButton.disabled = false;

            const details = `Chunks: ${this.audioChunks.length}\nTotal size: ${(totalBytes / 1024).toFixed(2)} KB\nBlob type: ${blobType}`;
            this.setStatus('Recording ready.', details);
            this.stopVisualizer();
            this.stopStream();
            this.testSignalButton.disabled = false;
        };

        if (!this.audioContext) {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        this.analyser = this.audioContext.createAnalyser();
        this.analyser.fftSize = 2048;
        const source = this.audioContext.createMediaStreamSource(this.mediaStream);
        source.connect(this.analyser);
        this.visualizer.setAnalyser(this.analyser);

        this.mediaRecorder.start();
        this.isRecording = true;
        this.setButtonIcon(this.recordButton, 'icon-square');
        this.playButton.disabled = true;
        this.saveAudioButton.disabled = true;
        this.saveVideoButton.disabled = true;
        this.testSignalButton.disabled = true;

        const details = `MIME type: ${mimeType}\nSample rate: ${this.audioContext.sampleRate} Hz\nFFT size: ${this.analyser.fftSize}\nState: ${this.mediaRecorder.state}`;
        this.setStatus('Recording started.', details);
        this.startVisualizer();

        this.startVideoRecording();
    }

    startVideoRecording() {
        try {
            const canvasStream = this.recordingCanvas.captureStream(30);
            const videoTrack = canvasStream.getVideoTracks()[0];
            const audioTrack = this.mediaStream.getAudioTracks()[0];
            const combinedStream = new MediaStream([videoTrack, audioTrack]);

            const videoMimeType = this.pickSupportedType(VoiceRecorderApp.preferredVideoTypes);
            const videoOptions = videoMimeType ? { mimeType: videoMimeType } : undefined;

            this.videoMediaRecorder = new MediaRecorder(combinedStream, videoOptions);
            this.videoChunks = [];
            let totalVideoBytes = 0;

            this.videoMediaRecorder.ondataavailable = (event) => {
                if (event.data && event.data.size > 0) {
                    this.videoChunks.push(event.data);
                    totalVideoBytes += event.data.size;
                }
            };

            this.videoMediaRecorder.onerror = (event) => {
                this.setStatus('Video MediaRecorder error occurred', `Error: ${event.error}`);
            };

            this.videoMediaRecorder.onstop = () => {
                const blobType = videoMimeType || (this.videoChunks[0] && this.videoChunks[0].type) || 'video/webm';
                this.videoBlob = new Blob(this.videoChunks, { type: blobType });
                if (this.videoUrl) {
                    URL.revokeObjectURL(this.videoUrl);
                }
                this.videoUrl = URL.createObjectURL(this.videoBlob);
                this.saveVideoButton.disabled = false;
                this.playButton.disabled = false;
                this.playbackVideo.src = this.videoUrl;
                this.playbackVideo.load();

                const videoDetails = `Video chunks: ${this.videoChunks.length}\nVideo size: ${(totalVideoBytes / 1024).toFixed(2)} KB\nVideo type: ${blobType}`;
                this.setStatus('Video ready.', videoDetails);
            };

            this.videoMediaRecorder.start();
        } catch (error) {
            this.setStatus('Video recording failed', `Error: ${error.message}\nCanvas recording may not be supported.`);
        }
    }

    stopRecording() {
        if (!this.mediaRecorder || this.mediaRecorder.state !== 'recording') {
            return;
        }

        this.mediaRecorder.stop();
        if (this.videoMediaRecorder && this.videoMediaRecorder.state === 'recording') {
            this.videoMediaRecorder.stop();
        }

        this.isRecording = false;
        this.setButtonIcon(this.recordButton, 'icon-circle');
        this.setStatus('Processing recording...');
    }

    togglePlayback() {
        if (!this.videoUrl) {
            this.setStatus('No video recording yet.');
            return;
        }

        if (!this.playbackVideo.paused && !this.playbackVideo.ended) {
            this.playbackVideo.pause();
            this.playbackVideo.currentTime = 0;
            this.stopPlaybackRender();
            this.setButtonIcon(this.playButton, 'icon-triangle');
            this.setStatus('Playback stopped.');
            return;
        }

        this.playbackVideo.currentTime = 0;
        const playPromise = this.playbackVideo.play();
        if (playPromise && playPromise.catch) {
            playPromise.catch((error) => {
                this.setButtonIcon(this.playButton, 'icon-triangle');
                this.setStatus('Playback failed.', `Error: ${error.message}`);
            });
        }
        this.setButtonIcon(this.playButton, 'icon-square');
        this.setStatus('Playback started.');
        this.stopPlaybackRender();
        this.startPlaybackRender();
    }

    async saveVideo() {
        if (!this.videoBlob) {
            this.setStatus('No video recording available to save.');
            return;
        }

        const videoExt = (this.videoBlob.type.split(/\/|;/)[1] || '').trim();
        const filename = this.generateRandomFilename() + (videoExt ? `.${videoExt}` : '');
        await this.shareOrDownload({
            blob: this.videoBlob,
            filename,
            existingUrl: this.videoUrl,
            successMessage: 'Video share completed.'
        });
    }

    async saveAudio() {
        if (!this.audioBlob) {
            this.setStatus('No recording available to save.');
            return;
        }

        const audioExt = (this.audioBlob.type.split(/\/|;/)[1] || '').trim();
        const filename = this.generateRandomFilename() + (audioExt ? `.${audioExt}` : '');
        await this.shareOrDownload({
            blob: this.audioBlob,
            filename,
            existingUrl: this.audioUrl,
            successMessage: 'Share completed.'
        });
    }
}
