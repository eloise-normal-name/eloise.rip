server {
    listen 5000;
    server_name localhost;

    # Increase for large audio file uploads (adjust as needed)
    client_max_body_size 500M;

    # Serve Pelican static assets directly from disk
    location /static/ {
        alias C:/Users/Admin/eloise.rip/eloise.rip/output/static/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy app routes to Flask/Waitress
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Forward Cloudflare Access verified email header
        proxy_set_header   Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;

        # Increase timeouts for slower uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
