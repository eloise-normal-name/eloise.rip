{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ SITEURL }}/theme/voice-recorder/css/voice-recorder.css">
<script src="{{ SITEURL }}/theme/voice-recorder/js/visualizer.js" defer></script>
<script src="{{ SITEURL }}/theme/voice-recorder/js/voice-recorder.js" defer></script>
{% endblock %}

{% block content %}
<header class="voice-recorder-hero">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="voice-recorder-subtitle">Capture quick voice sketches, play them back, and share with your favorite apps.
    </p>
</header>

<section>
    <div class="recorder-canvas-container">
        <canvas id="recordingCanvas" width="800" height="200"></canvas>
    </div>
    <div class="recorder-controls">
        <button id="recordBtn" class="btn btn-record">Record</button>
        <button id="playBtn" class="btn btn-play" disabled>Play</button>
    </div>

    <div class="recorder-downloads">
        <button id="saveVideoBtn" class="btn btn-download" disabled>Download Video</button>
        <button id="saveAudioBtn" class="btn btn-download" disabled>Download Audio</button>
    </div>
    <div class="recorder-status">
        <pre id="debugMsg">Ready</pre>
    </div>
</section>
{% endblock %}
